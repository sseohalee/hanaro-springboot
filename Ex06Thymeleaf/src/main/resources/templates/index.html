<!DOCTYPE html>
<!-- xmlns : xml name space XML의 태그와 속성을 정의하는 곳 -->
<!-- th : 타임리프 관련 태그나 속성은 th로 시작함. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>
<h2>타임리프에 오신 것을 환영합니다.</h2>

th:text : innerText로 출력 <br>
<p th:text="${ name_text }">innerText</p>

th:utext : innerHTML로 출력 <br>
<p th:utext="${ name_html }">innerHTML</p>

문자열 연결 <br>
<p th:text="'Wecome, ' + ${ name_text }">연결된 문자열</p>

문자열 보간(치환) <br>
<p th:text="|Wecome, ${ name_text }|">치환된 문자열</p>

Input태그 value에 값 넣기 <br>
<input type="text" th:value="${ server_value }" value=""> <br>

Form 태그에서 GET 방식으로 서버에 데이터 전달하기<br>
<form action="index-param" method="get">
    <input type="text" value="" name="id" placeholder="아이디" required>
    <input type="password" value="" name="pw" placeholder="비밀번호" required>
    <button type="submit">제출</button>
</form>

Form 태그에서 POST 방식으로 서버에 데이터 전달하기<br>
<form action="index-param" method="post">
    <input type="text" value="" name="id" placeholder="아이디" required>
    <input type="password" value="" name="pw" placeholder="비밀번호" required>
    <button type="submit">제출</button>
</form>


<p th:text="|id : ${id}|"></p>
<p th:text="|pw : ${pw}|"></p>

<button type="button" onclick="alert('클릭됨');">전송</button>

</body>
</html>
