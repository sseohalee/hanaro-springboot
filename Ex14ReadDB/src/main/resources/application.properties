spring.application.name=Ex14ReadDB

# server port
server.port=8080

# jpa
#- none: 기본값, 데이터베이스 구조는 변경되지 않습니다.
#- update: Hibernate 주어진 엔터티 구조에 따라 데이터베이스를 변경합니다.
#- create: 매번 데이터베이스를 생성하지만 닫을 때 삭제하지 않습니다.
#- create-drop: 데이터베이스를 생성하고 SessionFactory가 닫힐 때 삭제합니다.
#- validate: 엔티티와 스키마가 다르다면 예외발생
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/mydb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=mysql123
