<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자판기 프로그램</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-red-700 pt-3 text-center font-semibold">
    <div>
        <h2 class="text-2xl font-bold text-white" th:text="#{add.title}"></h2>
    </div>
    <form method="post" name="productInfo" action="add-action" onsubmit="return checkValue();">
        <div class="mx-3">
            <label for="name" class="text-white text-left" th:text="#{pdName}"></label><br>
            <input type="text" id="name" name="name" >
        </div>
        <div class="mx-3">
            <label for="price" class="text-white text-left" th:text="#{pdPrice}"></label><br>
            <input type="text" id="price" name="price">
        </div>
        <div class="mx-3 mb-3">
            <label for="limit_date" class="text-white text-left" th:text="#{pdLimitdate}"></label><br>
            <input type="date" id="limit_date" name="limit_date">
        </div>
        <input type="submit" th:value="#{add.addBtn}" class="rounded-lg bg-black text-white px-3 py-2 m-1 cursor-pointer" />
        <button type="button" onclick="history.back();" class="rounded-lg bg-white px-3 py-2" th:text="#{backBtn}"></button>
    </form>
</div>

<script>
    function checkValue(){
            if(!document.productInfo.name.value){ //empty, null, 길이0 체크
                alert("상품명을 입력하세요.");
                document.getElementById('name').focus();
                return false; //form태그의 submit통신이 막힘.
            }
            if(!document.productInfo.price.value){ //empty, null, 길이0 체크
                alert("가격을 입력하세요.");
                document.getElementById('price').focus();
                return false; //form태그의 submit통신이 막힘.
            }
            if(!document.productInfo.limit_date.value){ //empty, null, 길이0 체크
                alert("유통기한을 입력하세요.");
                document.getElementById('limit_date').focus();
                return false; //form태그의 submit통신이 막힘.
            }

            return true; //form태그의 submit통신이 이루어짐.
        }

      $(document).ready(function () {
        $(".datepicker").datepicker({
          format: "yyyy-mm-dd", // 날짜 형식 설정
          language: "kr", // 언어 설정 (한국어)
          autoclose: true, // 선택 후 자동으로 닫힘
        });
      });
</script>
</body>
</html>
