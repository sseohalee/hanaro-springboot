<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="border text-center row g-3 py-20">
    <div class="text-center text-2xl">계산기 프로그램</div>
    <form method="get">
        <div class="col-md-12 my-3">
            <label for="number1">숫자 1</label>
            <input type="text" id="number1" name="number1" class="border bg-gray-200" th:value="|${number1}|">
        </div>
        <div class="col-md-12">
            <label for="number2">숫자 2</label>
            <input type="text" id="number2" name="number2" class="border bg-gray-200" th:value="|${number2}|">
        </div>
        <div class="col-md-12 my-3">
            <label for="result">연산 결과</label>
            <input class="border bg-gray-400 text-center text-white" type="text" id="result" disabled th:value="|${result}|"/>
        </div>
        <input type="submit" value="덧셈" formaction="plus" class="flex m-auto mb-2 bg-blue-200 p-1 px-28" />
        <input type="submit" value="뺄셈" formaction="minus" class="flex m-auto mb-2 bg-blue-200 p-1 px-28" />
        <input type="submit" value="곱셈" formaction="multi" class="flex m-auto mb-2 bg-blue-200 p-1 px-28" />
        <input type="submit" value="나눗셈" formaction="divi" class="flex m-auto mb-2 bg-blue-200 p-1 px-24 " />
        <button class="flex m-auto mb-2 bg-red-500 p-1 text-white px-24" type="button" onclick="resetAB()">지우기</button>
    </form>
</div>
</body>
<script>
    const resetAB = () => {
        document.getElementsByName("number1")[0].value = "0";
        document.getElementsByName("number2")[0].value = "0";
    }
</script>
</html>
